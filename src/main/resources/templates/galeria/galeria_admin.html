<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(galeriaAdmin)}"></head>
<body>

    <nav th:replace="~{fragments/nav :: nav_bar}"></nav>
    <nav th:replace="~{fragments/navUsuarios :: nav_bar_usuarios}"></nav>

    <main class="mx-5">
        <section>
            <div class="d-grid my-2">
                <a th:href="@{/galeria/add}" class="colorTextoAdd colorBordeAdd btnAdd text-center col-12 p-1">
                    <strong>SUBIR IMAGENES</strong>
                </a>
            </div>
        
            <div class="mt-2 mb-4">
                <h3 class="bordeTitulo">Galer√≠a</h3>
    
                <!-- MENSAJE FLASH -->
                <div th:replace="~{fragments/mensajeFlash :: mensajeFlash(${message}, ${clase})}"></div>
        
        
                <div th:if="${#lists.isEmpty(fotos)}">
                    <h3 class="text-muted">Actualmente no hay imagenes</h3>
                </div>
        
                <div class="galeria">
                    <div th:each="foto : ${fotos}" class="galeriaContenedor">
                        <img th:src="'/img/galeria/'+ ${foto}" id="imagen" class="galeriaContenedor_imagen">
        
                        <div class="imagenHover">
                            <a th:href="@{/galeria/admin/borrar/}+ ${foto}" 
                               class="colorBordeBorrar colorTextoBorrar btnBorrar text-center imagenHover_boton">
                                <strong>BORRAR</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/js/scriptFooter.js}"></script>

</body>
</html>
