<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(Actividades)}"></head>
<body>

    <nav th:replace="~{fragments/nav :: nav_bar}"></nav>
    <nav th:replace="~{fragments/navUsuarios :: nav_bar_usuarios}"></nav>

    <main class="mx-5 my-2">
        <h3 class="bordeTitulo">
            Actividad 
            <span th:text="${actividadAnio}+ ': '"></span>
            <span th:text="${actividad.nombre}" class="actividadTitulo"></span>
        </h3>

        <form th:action="@{/servicios/actividades/actividad/add/}+ ${actividadAnio} +'/'+ ${actividad.id}" 
              th:object="${actividad}" id="formulario" method="POST" enctype="multipart/form-data">

            <div id="mensajeError"></div>

            <div class="form-group">
                <label for="imagenAdd">Subir Imagenes</label>
                <input type="file" th:name="addFoto" id="imagenAdd" class="form-control" multiple>
            </div>

            <div class="d-grid my-2">
                <button type="submit" id="btnEnviar" class="colorBorde colorTexto col-12 my-2" disabled>
                    <i class="fa-shrap fa-solid fa-share-from-square"></i>
                    Enviar
                </button>
            </div>

        </form>

        <div class="imagenPreview" id="imagenPreview"></div>

    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/js/scriptFooter.js}"></script>
    <script th:src="@{/js/validacionesAdd/scriptValidacionesActividadesGaleria.js}" type="module"></script>
    
</body>
</html>
